<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        background-color: #fa86cb;
      }
      @font-face {
        font-family: 'league-gothic';
        src: url('league-gothic.regular.ttf');
      }
      .headerText {
        font-family: league-gothic, sans-serif;
        font-size: 20px;
        font-weight: 700;
        color: white;
      }
      #myProfileBoxHeader {
        padding-left: 8%;
        padding-top: 5%;
        width: 50%;
        border-bottom: 3px solid white;
      }
      #myGroupsBoxHeader {
        padding-left: 4%;
        padding-top: 2%;
        width: 30%;
        border-bottom: 3px solid white;
      }
      #myMeetingsBoxHeader {
        padding-left: 4%;
        padding-top: 2%;
        width: 30%;
        border-bottom: 3px solid white;
      }
      #myProfileBox {
        background-color: #ffde69;
        color: #ffde69;
        top: 15%;
        height: 75%;
        left: 5%;
        width: 25%;
        border-radius: 10px;
        position: absolute;
      }
      #myGroupsBox {
        background-color: #78d1cc;
        color: #78d1cc;
        top: 15%;
        height: 35%;
        left: 33%;
        width: 62%;
        border-radius: 10px;
        position: absolute;
      }
      #myMeetingsBox {
        background-color: #7640a3;
        color: #7640a3;
        top: 55%;
        height: 35%;
        left: 33%;
        width: 62%;
        border-radius: 10px;
        position: absolute;
      }
      #profilePicContainer {
        top: 5%;
        width: 60%;
        left: 20%;
        position: relative;
      }
      #profileInfoContainer {
        top: 10%;
        width: 80%;
        left: 10%;
        position: relative;
        text-align: center;
      }
      .profileText {
        font-family: league-gothic, sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: white;
      }

      #timezoneButtonContainer {
        padding-top: 10%;
        position: relative;
      }

      #timezoneButton {
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: #a6a6a6;
        border: 2px solid #a6a6a6;
        border-radius: 25px;
      }

      #timezoneButton:hover {
        background-color: #a6a6a6;
        color: white;
      }
    </style>

  </head>


  <body>

    <div id="myProfileBox">
      <div id="myProfileBoxHeader">
        <div class="headerText">
          MY PROFILE
        </div>
      </div>
      <div id="profilePicContainer">
        <img src="https://hoonchang.github.io/hackourcampus2020/profilepic.png" alt="Profile Picture" width="100%" height="40%">
      </div>
      <div id="profileInfoContainer">
        <div class="profileText">
          Firstname Lastname
        </div>
        <div class="profileText">
          &nbsp;
        </div>
        <div class="profileText">
          Timezone: EDT - Eastern Daylight Time (UTC -4)
        </div>
        <div id="timezoneButtonContainer">
          <button type="button" id="timezoneButton">Change Timezone</button>
          </div>
      </div>
    </div>
    <div id="myGroupsBox">
      <div id="myGroupsBoxHeader">
        <div class="headerText">
          MY GROUPS
        </div>
      </div>
    </div>
    <div id="myMeetingsBox">
      <div id="myMeetingsBoxHeader">
        <div class="headerText">
          MY MEETINGS
        </div>
      </div>
    </div>

  </body>

</html>
