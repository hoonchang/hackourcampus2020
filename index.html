<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="glide.css">
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        background-color: #fa86cb;
      }
      @font-face {
        font-family: 'league-gothic';
        src: url('league-gothic.regular.ttf');
      }
      .headerText {
        font-family: league-gothic, sans-serif;
        font-size: 20px;
        font-weight: 700;
        color: white;
      }
      #logoTopLeft {
        top: 4%;
        height: 7%;
        left: 5%;
        position: absolute;
      }
      #profilePicTopRight {
        top: 4%;
        height: 7%;
        right: 6%;
        position: absolute;
      }
      #myProfileBoxHeader {
        padding-left: 8%;
        padding-top: 5%;
        width: 50%;
        border-bottom: 3px solid white;
      }
      #myGroupsBoxHeader {
        padding-left: 4%;
        padding-top: 2%;
        width: 30%;
        border-bottom: 3px solid white;
      }
      #myMeetingsBoxHeader {
        padding-left: 4%;
        padding-top: 2%;
        width: 30%;
        border-bottom: 3px solid white;
      }
      #myProfileBox {
        background-color: #ffde69;
        color: white;
        top: 15%;
        height: 75%;
        left: 5%;
        width: 25%;
        border-radius: 10px;
        position: absolute;
      }
      #myGroupsBox {
        background-color: #78d1cc;
        color: white;
        top: 15%;
        height: 35%;
        left: 33%;
        width: 62%;
        border-radius: 10px;
        position: absolute;
      }
      #myMeetingsBox {
        background-color: #7640a3;
        color: white;
        top: 55%;
        height: 35%;
        left: 33%;
        width: 62%;
        border-radius: 10px;
        position: absolute;
      }
      #profilePicContainer {
        top: 5%;
        width: 60%;
        left: 20%;
        position: relative;
      }
      #profileInfoContainer {
        top: 10%;
        width: 90%;
        left: 5%;
        position: relative;
        text-align: center;
      }
      .profileText {
        font-family: league-gothic, sans-serif;
        font-size: 16px;
        font-weight: 400;
        color: white;
      }

      #timezoneButtonContainer {
        padding-top: 8%;
        position: relative;
      }

      #timezoneButton {
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: #a6a6a6;
        border: 2px solid #a6a6a6;
        border-radius: 25px;
      }

      #timezoneButton:hover {
        background-color: #a6a6a6;
        color: white;
      }
      #myGroupsContainer {
        top: 5%;
        left: 5%;
        position: relative;
        width: 90%;
      }
      #myMeetingsContainer {

      }
      .groupBlock {
        background-color: black;
        color: white;
        height: 100%;
        width: 100%;
        border-radius: 5px;
        position: relative;
        padding-top: 15%;
        padding-bottom: 15%;
        text-align: center;
      }
      .groupBlockTitle {
        font-family: league-gothic, sans-serif;
        font-size: 15px;
        font-weight: 500;
        color: white;
      }
      .spacer {
        font-family: league-gothic, sans-serif;
        font-size: 10px;
        font-weight: 500;
        color: white;
      }
      .groupBlockButton {
        padding: 4px 8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: #a6a6a6;
        border: 2px solid #a6a6a6;
        border-radius: 25px;
      }
      .groupBlockButton:hover {
        background-color: #a6a6a6;
        color: white;
      }
      .meetingBlock {

      }
    </style>

  </head>


  <body>




    <div id="logoTopLeft">
      <img src="https://hoonchang.github.io/hackourcampus2020/logo.png" alt="Logo" max-width="100%" height="100%">
    </div>
    <div id="profilePicTopRight">
      <img src="https://hoonchang.github.io/hackourcampus2020/profilepic.png" alt="Profile Picture" max-width="100%" height="100%">
    </div>
    <div id="myProfileBox">
      <div id="myProfileBoxHeader">
        <div class="headerText">
          MY PROFILE
        </div>
      </div>
      <div id="profilePicContainer">
        <img src="https://hoonchang.github.io/hackourcampus2020/profilepic.png" alt="Profile Picture" width="100%" height="40%">
      </div>
      <div id="profileInfoContainer">
        <div class="profileText">
          Firstname Lastname
        </div>
        <div class="profileText">
          &nbsp;
        </div>
        <div class="profileText">
          Timezone: EDT - Eastern Daylight Time (UTC -4)
        </div>
        <div id="timezoneButtonContainer">
          <button type="button" id="timezoneButton">Change Timezone</button>
          </div>
      </div>
    </div>
    <div id="myGroupsBox">
      <div id="myGroupsBoxHeader">
        <div class="headerText">
          MY GROUPS
        </div>
      </div>
      <div id="myGroupsContainer">
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">
                  <div class="groupBlock">
                    <div class="groupBlockTitle">
                      group 1
                    </div>
                    <div class="spacer">
                      &nbsp;
                    </div>
                    <button type="button" class="groupBlockButton">Details</button>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="groupBlock">
                    <div class="groupBlockTitle">
                      group 2
                    </div>
                    <div class="spacer">
                      &nbsp;
                    </div>
                    <button type="button" class="groupBlockButton">Details</button>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="groupBlock">
                    <div class="groupBlockTitle">
                      group 3
                    </div>
                    <div class="spacer">
                      &nbsp;
                    </div>
                    <button type="button" class="groupBlockButton">Details</button>
                  </div>
                </li>

              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&lt;</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&gt;</button>
            </div>
          </div>
        </div>
    </div>
    <div id="myMeetingsBox">
      <div id="myMeetingsBoxHeader">
        <div class="headerText">
          MY MEETINGS
        </div>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script>
  	const config = {
    	type: 'carousel',
      perView: 3
    }
    new Glide('.glide', config).mount()
  </script>

  </body>

</html>
