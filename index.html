<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      #backgroundBox {
        background-color: #fa86cb;
        height: 100vh;
        width: 100vw;
      }
      #myProfileBox {
        background-color: #ffde69;
        color: #ffde69;
        top: 20%;
        height: 70%;
        border-radius: 5px;
        position: absolute;
      }
      #myGroupsBox {
        background-color: #78d1cc;
        color: #78d1cc;
        top: 20%;
        height: 30%;
        border-radius: 5px;
        position: absolute;
      }
      #myMeetingsBox {
        background-color: #7640a3;
        color: #7640a3;
        top: 60%;
        height: 30%;
        border-radius: 5px;
        position: absolute;
      }
    </style>

  </head>


  <body>
    <div id="backgroundBox">
      <div id="myProfileBox">
      </div>
      <div id="myGroupsBox">
      </div>
      <div id="myMeetingsBox">
      </div>
    </div>
  </body>

</html>
